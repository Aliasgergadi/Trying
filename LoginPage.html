<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    @font-face {
      font-family: "AL-KANZ Medium";
      src: url("AILERON-THIN.OTF");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #a2c2e5, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
      overflow: hidden;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 1000px;
      height: 335px;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }

    input:hover,
    input:focus {
      border-color: #ec59bb;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #138ea6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff7cd3;
      transform: scale(1.05);
    }

    .error {
      color: rgb(255, 0, 0);
      font-size: 14px;
      margin: 15px 0;
    }

    .marquee {
      font-family: "AL-KANZ Medium";
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: black;
    }

    a {
      position: absolute;
      top: 30px;
      left: 30px;
      text-decoration: none;
      font-weight: 700;
      color: #ffffff;
      font-size: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffffff;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    a:hover {
      color: #ff7cd3;
      background: rgba(255, 255, 255, 0.2);
      border-color: #ff7cd3;
    }

    .Create {
      font-family: "AL-KANZ Medium";
      font-size: 15px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #888;
    }
  </style>
</head>

<body>
  <h1 class="marquee"></h1>

  <div class="login-box">
    <h2>Login to Watch The Ceremony Live</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off"/>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>
  <a href="index.html">Back</a>
  <label class="Create">â“˜ Created and Designed by: Ali Asger Gadi</label>

   <script>
    let allowedEmails = [];

    async function preloadEmails() {
      try {
        const response = await fetch("https://api.sheetbest.com/sheets/c80bdc4a-d9c9-4ddc-83d1-1c8341dc155e");
        const data = await response.json();
        allowedEmails = data.map(row => row.Email?.toLowerCase());
      } catch (e) {
        console.error("Failed to preload emails", e);
      }
    }

    preloadEmails();

    async function login() {
      const email = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const err = document.getElementById("error");

      if (!email || !password) {
        err.innerText = "Input field cannot be empty.";
        return;
      }

      if (!allowedEmails.includes(email)) {
        err.innerText = "Invalid Email";
        return;
      }

      if (password !== "Ceremony") {
        err.innerText = "Incorrect password.";
        return;
      }

      localStorage.setItem("loggedIn", "yes");
      window.location.href = "nginx/html/index.html";
    }
  </script>

</body>

</html>
