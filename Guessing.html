<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Name</title>
  <link rel="icon" type="image/x-icon" href="Guess The Name logo.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap');

    @font-face {
      font-family: "AL-KANZ Medium";
      src: url("AILERON-THIN.OTF");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #a2c2e5, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #fff;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease, transform 0.3s ease;
      font-family: "Comic Relief", system-ui;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #ff7cd3;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #138ea6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff7cd3;
      transform: scale(1.05);
    }

    #loading {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #138ea6;
    }

    a {
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: white;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ff7cd3;
      border-color: #ff7cd3;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .h {
      position: absolute;
      top: 20px;
      left: 150px;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .h:hover {
      color: #ff7cd3;
    }

    .Create {
      font-family: "AL-KANZ Medium";
      font-size: 15px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #888;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #333;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      font-family: "Comic Relief", system-ui;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-box h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #138ea6;
    }

    .popup-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-box .confirm-btn,
    .popup-box .cancel-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-box .confirm-btn {
      background-color: #138ea6;
      color: white;
    }

    .popup-box .confirm-btn:hover {
      background-color: #0e6f85;
    }

    .popup-box .cancel-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .popup-box .cancel-btn:hover {
      background-color: #cc0000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <a href="nginx/html/index.html">Live View</a>
  <a href="/" class="h">Home</a>

  <div class="container">
    <h2>Guess The Baby's Name</h2>
    <form id="survey-form" autocomplete="off">
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="Email" placeholder="Enter Your Email" required />
      </div>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <label for="guess">Your Guess:</label>
        <input type="text" id="guess" name="Guess" placeholder="Enter Your Guess" required />
      </div>
      <button type="submit" id="submit-btn">Submit</button>
      <p id="loading">Submitting Your Response, Please Wait...</p>
    </form>
  </div>

  <label class="Create">ⓘ Created and Designed by: Ali Asger Gadi</label>

  <!-- Confirmation Popup -->
  <div id="confirmationPopup" class="popup-overlay">
    <div class="popup-box">
      <h3>Confirm Submission</h3>
      <p>Are you sure your email is correct?</p>
      <button class="confirm-btn" id="confirmYes">✔ Yes</button>
      <button class="cancel-btn" id="confirmNo">✘ No</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
